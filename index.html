<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Valentine ?</title>
  <style>
    :root{
      --pink1:#ffd1dc;
      --pink2:#ff7aa2;
      --pink3:#ff3d7f;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --yes2:#16a34a;
      --no:#ef4444;
      --no2:#dc2626;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      color:var(--text);
      background: radial-gradient(circle at top, var(--pink1), var(--pink2));
    }

    /* Collage photos en fond */
    .bg-collage{
      position:fixed; inset:-30px;
      z-index:-3;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap:14px;
      transform: scale(1.05);
      filter: blur(8px) saturate(1.1) contrast(1.03);
      opacity:.45;
      pointer-events:none;
    }
    .bg-collage > div{
      background-size: cover;
      background-position: center;
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25) inset;
    }

    /* Voile rose + vignette */
    .pink-veil{
      position:fixed; inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,.35), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,.15), transparent 45%),
        linear-gradient(180deg, rgba(255,105,180,.20), rgba(255,0,90,.12));
    }
    .vignette{
      position:fixed; inset:0;
      z-index:-2;
      pointer-events:none;
      background: radial-gradient(circle at center, transparent 35%, rgba(0,0,0,.25) 120%);
      mix-blend-mode: multiply;
    }

    /* Texture de coeurs (overlay) */
    .hearts-texture{
      position:fixed; inset:0;
      z-index:-1;
      pointer-events:none;
      opacity:.18;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,0,90,.50) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 10%, rgba(255,0,90,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255,0,90,.40) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 70%, rgba(255,0,90,.30) 0 2px, transparent 3px);
      filter: blur(.2px);
    }

    /* Petits coeurs flottants */
    .float-layer{
      position:fixed; inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.22;
      animation: floatUp linear forwards;
      filter: blur(.2px);
    }
    @keyframes floatUp{
      from{ transform: translateY(20vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-120vh) translateX(30px) rotate(18deg); }
    }

    .card{
      width:min(600px, 92vw);
      padding:28px 22px 18px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 70px rgba(0,0,0,.20);
      text-align:center;
      position:relative;
      z-index:2;
      border: 1px solid rgba(255,255,255,.45);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(24px, 4vw, 40px);
      line-height:1.12;
    }
    p{
      margin:0 0 18px;
      font-size: clamp(15px, 2.2vw, 18px);
      opacity:.9;
    }

    .buttons{
      position:relative;
      height:140px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-top:6px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
      touch-action: manipulation;
    }
    button:active{ transform: scale(.97); }

    #yesBtn{
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      color:white;
    }
    #noBtn{
      background: linear-gradient(180deg, var(--no), var(--no2));
      color:white;
      position:absolute;
      left: 72%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      will-change: left, top, transform;
    }

    .result{
      display:none;
      margin-top:14px;
      font-size:18px;
    }
    .result strong{ font-size:22px; }

    .hint{
      margin-top:14px;
      font-size:12.5px;
      opacity:.72;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      display:none;
      z-index:3;
    }
    .piece{
      position:absolute;
      width:10px;
      height:14px;
      opacity:.9;
      top:-20px;
      animation: fall linear forwards;
      transform: rotate(0deg);
      border-radius:2px;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>
  <!-- 4 images en fond : mets ces fichiers √† la racine du repo -->
  <div class="bg-collage" aria-hidden="true">
    <div style="background-image:url('./bouquet1.png')"></div>
    <div style="background-image:url('./bouquet2.png')"></div>
    <div style="background-image:url('./diner.jpg')"></div>
    <div style="background-image:url('./noel2025.jpg')"></div>
  </div>
  <div class="pink-veil" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="hearts-texture" aria-hidden="true"></div>
  <div class="float-layer" id="floatLayer" aria-hidden="true"></div>

  <div class="card" id="card">
    <h1 id="title">Julie-Anne, acceptes-tu d'√™tre ma Valentine ? üíò</h1>
    <p id="subtitle">Promis, j‚Äôai pr√©vu un truc cool üòå</p>

    <div class="buttons" id="arena">
      <button id="yesBtn">Oui üòç</button>
      <button id="noBtn">Non üôÉ</button>
    </div>

    <div class="result" id="result">
      <strong>YEEEES !!! ü•∞</strong>
      <div style="margin-top:6px">Je savais üòåüíû</div>
      <div class="hint">(Screen + envoie-moi √ßa üòÑ)</div>
    </div>

    <div class="hint">Essaie de r√©pondre non pour voir üòà</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");
    const confetti = document.getElementById("confetti");
    const floatLayer = document.getElementById("floatLayer");

    // ‚úÖ Zone de fuite √©largie
    const dangerRadius = 200;      // ‚Üë √©largie
    const padding = 10;
    const moveBoost = 1.25;

    // ‚úÖ ‚ÄúNon‚Äù rapetisse √† chaque tentative
    let noScale = 1;
    const minScale = 0.55;
    const shrinkFactor = 0.90;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function applyNoTransform(){
      noBtn.style.transform = `translate(-50%, -50%) scale(${noScale})`;
    }

    function moveNoButtonAwayFrom(x, y){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;

      let vx = bx - x;
      let vy = by - y;

      const dist = Math.hypot(vx, vy) || 1;
      vx /= dist; vy /= dist;

      const step = (dangerRadius - dist) * moveBoost;

      const currentLeft = (btnRect.left - rect.left) + btnRect.width/2;
      const currentTop  = (btnRect.top  - rect.top ) + btnRect.height/2;

      let newLeft = currentLeft + vx * step;
      let newTop  = currentTop  + vy * step;

      const minX = padding + btnRect.width/2;
      const maxX = rect.width - padding - btnRect.width/2;
      const minY = padding + btnRect.height/2;
      const maxY = rect.height - padding - btnRect.height/2;

      newLeft = clamp(newLeft, minX, maxX);
      newTop  = clamp(newTop,  minY, maxY);

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
      applyNoTransform();
    }

    // D√©tection souris : fuit si proche
    window.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;
      const d = Math.hypot(bx - e.clientX, by - e.clientY);

      if(d < dangerRadius){
        moveNoButtonAwayFrom(e.clientX, e.clientY);
      }
    });

    // Mobile / tactile
    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if(!t) return;

      const btnRect = noBtn.getBoundingClientRect();
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;
      const d = Math.hypot(bx - t.clientX, by - t.clientY);

      if(d < dangerRadius + 30){
        e.preventDefault();
        moveNoButtonAwayFrom(t.clientX, t.clientY);
      }
    }, {passive:false});

    const noMessages = [
      "Hmm‚Ä¶ vraiment ? üòè",
      "T‚Äôes s√ªre ? üëÄ",
      "Derni√®re chance üòå",
      "Allez‚Ä¶ stp üò≠",
      "Impossible üò§",
      "Ok ok‚Ä¶ üòà"
    ];
    let noCount = 0;

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noCount++;

      // rapetisse
      noScale = Math.max(minScale, noScale * shrinkFactor);
      applyNoTransform();

      // message taquin
      const msg = noMessages[Math.min(noCount-1, noMessages.length-1)];
      noBtn.textContent = msg;

      // fuite imm√©diate
      moveNoButtonAwayFrom(
        e.clientX || (window.innerWidth/2),
        e.clientY || (window.innerHeight/2)
      );
    });

    yesBtn.addEventListener("click", () => {
      arena.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });

    function launchConfetti(){
      confetti.style.display = "block";
      confetti.innerHTML = "";

      const pieces = 130;
      for(let i=0;i<pieces;i++){
        const p = document.createElement("div");
        p.className = "piece";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (2.5 + Math.random()*2.5) + "s";
        p.style.animationDelay = (Math.random()*0.25) + "s";
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        p.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
        p.style.width = (6 + Math.random()*10) + "px";
        p.style.height = (8 + Math.random()*14) + "px";
        confetti.appendChild(p);
      }

      setTimeout(() => {
        confetti.style.display = "none";
        confetti.innerHTML = "";
      }, 5200);
    }

    // Coeurs flottants en continu
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = (Math.random() < 0.5) ? "üíó" : "üíï";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = (-10 - Math.random()*20) + "px";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      h.style.animationDuration = (6 + Math.random()*8) + "s";
      h.style.opacity = (0.10 + Math.random()*0.22).toFixed(2);
      floatLayer.appendChild(h);

      setTimeout(() => h.remove(), 16000);
    }
    setInterval(spawnHeart, 380);
    for(let i=0;i<12;i++) spawnHeart();

    // Position initiale du "Non"
    (function initNo(){
      const rect = arena.getBoundingClientRect();
      noBtn.style.left = `${rect.width * 0.72}px`;
      noBtn.style.top  = `${rect.height * 0.50}px`;
      applyNoTransform();
    })();

    window.addEventListener("resize", () => {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const minX = padding + btnRect.width/2;
      const maxX = rect.width - padding - btnRect.width/2;
      const minY = padding + btnRect.height/2;
      const maxY = rect.height - padding - btnRect.height/2;

      const left = clamp(parseFloat(noBtn.style.left || rect.width*0.7), minX, maxX);
      const top  = clamp(parseFloat(noBtn.style.top  || rect.height*0.5), minY, maxY);

      noBtn.style.left = `${left}px`;
      noBtn.style.top  = `${top}px`;
      applyNoTransform();
    });
  </script>
</body>
</html>
