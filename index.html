<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Une question tr√®s importante üíò</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --yes2:#16a34a;
      --no:#ef4444;
      --no2:#dc2626;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,0,80,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 10%, rgba(255,0,80,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255,0,80,.30) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 70%, rgba(255,0,80,.22) 0 2px, transparent 3px);
      filter: blur(.2px);
    }
    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 4vw, 40px);
      line-height:1.1;
    }
    p{
      margin:0 0 18px;
      font-size: clamp(15px, 2.2vw, 18px);
      opacity:.9;
    }
    .buttons{
      position:relative;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-top:10px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      box-shadow: 0 10px 20px rgba(0,0,0,.15);
    }
    button:active{ transform: scale(.97); }
    #yesBtn{
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      color:white;
    }
    #noBtn{
      background: linear-gradient(180deg, var(--no), var(--no2));
      color:white;
      position:absolute;
      left: calc(50% + 110px);
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .result{
      display:none;
      margin-top:14px;
      font-size:18px;
    }
    .result strong{ font-size:22px; }
    .small{
      font-size:12px;
      opacity:.75;
      margin-top:10px;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      display:none;
    }
    .piece{
      position:absolute;
      width:10px;
      height:14px;
      opacity:.9;
      top:-20px;
      animation: fall linear forwards;
      transform: rotate(0deg);
      border-radius:2px;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card" id="card">
    <h1 id="title">Tu veux √™tre ma Valentine ? üíò</h1>
    <p id="subtitle">Promis, j‚Äôai pr√©vu un truc cool üòå</p>

    <div class="buttons" id="arena">
      <button id="yesBtn">Oui üòç</button>
      <button id="noBtn">Non üôÉ</button>
    </div>

    <div class="result" id="result">
      <strong>YEEEES !!! ü•∞</strong>
      <div style="margin-top:6px">Je savais üòåüíû</div>
      <div class="small">(Tu peux prendre un screen et me l‚Äôenvoyer üòÑ)</div>
    </div>

    <div class="small">Astuce: essaie d‚Äôattraper ‚ÄúNon‚Äù avec la souris üê≠</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");
    const confetti = document.getElementById("confetti");

    // Param√®tres "Non qui fuit"
    const dangerRadius = 110;     // distance √† partir de laquelle il s'enfuit (px)
    const padding = 10;           // marges pour √©viter de sortir de la zone
    const moveBoost = 1.15;       // augmente la fuite sur mobile/trackpad

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButtonAwayFrom(x, y){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // centre bouton
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;

      // vecteur curseur -> bouton (on veut pousser le bouton √† l'oppos√©)
      let vx = bx - x;
      let vy = by - y;

      const dist = Math.hypot(vx, vy) || 1;

      // normalisation
      vx /= dist; vy /= dist;

      // nouvelle position (dans l'ar√®ne) : on pousse d'un certain pas
      const step = (dangerRadius - dist) * moveBoost;

      // position actuelle du bouton relative √† l'ar√®ne
      const currentLeft = (btnRect.left - rect.left) + btnRect.width/2;
      const currentTop  = (btnRect.top  - rect.top ) + btnRect.height/2;

      let newLeft = currentLeft + vx * step;
      let newTop  = currentTop  + vy * step;

      // limites ar√®ne
      const minX = padding + btnRect.width/2;
      const maxX = rect.width - padding - btnRect.width/2;
      const minY = padding + btnRect.height/2;
      const maxY = rect.height - padding - btnRect.height/2;

      newLeft = clamp(newLeft, minX, maxX);
      newTop  = clamp(newTop,  minY, maxY);

      // appliquer (position absolue)
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    // Survol souris
    window.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;
      const d = Math.hypot(bx - e.clientX, by - e.clientY);

      if(d < dangerRadius){
        moveNoButtonAwayFrom(e.clientX, e.clientY);
      }
    });

    // Sur mobile : si on touche proche du bouton, il fuit aussi
    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if(!t) return;
      const btnRect = noBtn.getBoundingClientRect();
      const bx = btnRect.left + btnRect.width/2;
      const by = btnRect.top  + btnRect.height/2;
      const d = Math.hypot(bx - t.clientX, by - t.clientY);

      if(d < dangerRadius + 20){
        e.preventDefault();
        moveNoButtonAwayFrom(t.clientX, t.clientY);
      }
    }, {passive:false});

    // "Non" click => message taquin + fuite imm√©diate
    const noMessages = [
      "Hmm‚Ä¶ vraiment ? üòè",
      "T‚Äôes s√ªre ? üëÄ",
      "Derni√®re chance üòå",
      "Allez‚Ä¶ stp üò≠",
      "Impossible üò§"
    ];
    let noCount = 0;

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noCount++;
      const msg = noMessages[Math.min(noCount-1, noMessages.length-1)];
      noBtn.textContent = msg;
      moveNoButtonAwayFrom(
        e.clientX || (window.innerWidth/2),
        e.clientY || (window.innerHeight/2)
      );
    });

    // Oui => victoire + confettis
    yesBtn.addEventListener("click", () => {
      arena.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });

    function launchConfetti(){
      confetti.style.display = "block";
      confetti.innerHTML = "";

      const pieces = 120;
      for(let i=0;i<pieces;i++){
        const p = document.createElement("div");
        p.className = "piece";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (2.5 + Math.random()*2.5) + "s";
        p.style.animationDelay = (Math.random()*0.25) + "s";
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        p.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
        p.style.width = (6 + Math.random()*10) + "px";
        p.style.height = (8 + Math.random()*14) + "px";
        confetti.appendChild(p);
      }

      // stop after
      setTimeout(() => {
        confetti.style.display = "none";
        confetti.innerHTML = "";
      }, 5000);
    }

    // Position initiale propre du bouton "Non" dans l'ar√®ne
    (function initNo(){
      const rect = arena.getBoundingClientRect();
      noBtn.style.left = `${rect.width * 0.72}px`;
      noBtn.style.top  = `${rect.height * 0.50}px`;
    })();

    window.addEventListener("resize", () => {
      // recale pour √©viter qu'il se retrouve hors zone apr√®s resize
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const minX = padding + btnRect.width/2;
      const maxX = rect.width - padding - btnRect.width/2;
      const minY = padding + btnRect.height/2;
      const maxY = rect.height - padding - btnRect.height/2;
      const left = clamp(parseFloat(noBtn.style.left || rect.width*0.7), minX, maxX);
      const top  = clamp(parseFloat(noBtn.style.top  || rect.height*0.5), minY, maxY);
      noBtn.style.left = `${left}px`;
      noBtn.style.top  = `${top}px`;
    });
  </script>
</body>
</html>
